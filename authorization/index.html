<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="BestBid auction app" />
  <title>Register | BestBid</title>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"
    defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="/dist/css/styles.css">
</head>

<body class="bg-img min-vh-100 w-100 img-fluid d-flex flex-column max-width mt-5 no-repeat-bg"
  style="background-image: url('/img/hero.jpg');" alt="background photo">
  <header data-bs-theme="dark">
    <div class="container">
    </div>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-light box-shadow">
      <div class="container-fluid">
        <a class="logo" href="#"> <img src="/img/BestBid.png" style="width: 7rem" alt="BestBid logo" /></a>

        <!-- burger menu -->
        <button class="navbar-toggler custom-toggler bg-secondary opacity-50" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active text-primary" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link text-primary href=" #">Link</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link disabled text-primary" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="flex-grow-1">
    <!-- form validation -->
    <div class="container mb-1">
      <div class="row align-items-center justify-content-center">
        <div class="col-12 justify-content-center align-items-center col-md-12">
        </div>
        <div class="col-12 justify-content-center col-md-12">

          <div class="container">
            <div class="row justify-content-center align-items-center min-vh-70">
              <div class="col-12 col-md-10 mx-0">
                <div class="form-container py-4 d-flex justify-content-center">
                  <div class="form-wrapper">


                    <!-- submission form data -->
                    <form id="regForm" class="container shadow justify-content-center bg-light py-3 px-3 my-3 mx-3">
                      <h1 class="text-center form-title mb-2 text-green">Register</h1>
                      <p class="m-0 text-dark">Your name*</p>
                      <div class="form-floating mb-3 text-primary opacity-50">
                        <input type="text" class="form-control border-green" id="name" pattern="^[\w]+$"
                          title="User name must contain lower case and upper case letters, numbers and underscore (_) ex. userName_123"
                          name="name" placeholder="User name" required />
                        <label for="name">your_username</label>
                      </div>

                      <!-- Register e-mail -->
                      <p class="m-0 text-dark">E-mail*</p>
                      <div class="form-floating mb-1 text-dark opacity-50">
                        <input type="email" class="form-control border-green" id="email" name="email"
                          placeholder="email" pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                          title="Only @(stud.)noroff.no domain can register" required />
                        <label for="email">ex. first.last@stud.noroff.no</label>
                      </div>


                      <!-- Create password -->
                      <p class="m-0 text-dar mt-2">Create password*</p>
                      <div class="form-floating mb-3 text-dark opacity-50">

                        <input type="password" class="form-control border-green" id="password" name="password"
                          placeholder="minimum 8 characters" minlength="8" required />
                        <label for="password">********</label>
                      </div>

                      <!-- avatar -->
                      <p class="m-0 text-dar mt-2">Avatar</p>
                      <div class="form-floating mb-3 text-dark opacity-50">

                        <input type="url" class="form-control border-green" id="avatar" name="avatar">
                        <label for="avatar">URL</label>
                      </div>

                      <div class="container d-flex align-items-center justify-content-center">

                        <button type="submit" class="btn btn-sm btn-primary px-4 shadow text-light mb-3">
                          Register
                        </button>
                      </div>
                      <a href="/login/" class="d-flex align-items-center justify-content-center text-dark">
                        Log in
                      </a>
                    </form>

                  </div>
                </div>
              </div>
            </div>
          </div>
  </main>
  <!-- FOOTER -->
  <footer class="container-fluid bg-green mt-auto text-center text-light p-3">
    <p> BestBid 2023 Â© Karen Jo </p>
  </footer>


</body>

</html>
