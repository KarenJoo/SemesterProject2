    <main>
        <div class="container mt-5 mb-4">
            <div class="row">
                <div class="d-flex align-items-center justify-content-center">
                    <h2>Update listing</h2>
                </div>
                <!-- insert title -->
                <form id="updateListing" class="mb-5" method="PUT" action="" style="min-height: 100vh;">
                    <label for="title">Update listing Title</label>
                    <input class="form-control border-dark" id="title" type="text" name="title" required
                        placeholder="Listing title..." maxlength="30"></input>

                    <!-- insert description -->
                    <div class="mb-3">
                        <label for="description" class="form-label"></label>
                        <textarea class="form-control border-secondary" id="description" name="description" rows="3"
                            required placeholder="Write a description..."></textarea>
                    </div>
                    <!-- insert img URL, separated by comma -->
                    <div class="mb-3">
                        <label for="media" class="form-label">Insert Image URLs (separated by commas)</label>
                        <input class="form-control border-secondary mb-2" id="media" type="text" name="media"
                            placeholder="Insert URLs here..."></input>
                    </div>
                    <!-- insert tags -->
                    <label for="tags" class="form-label">Tags</label>
                    <input class="form-control border-secondary mb-2" id="tags" type="text" name="tags"
                        placeholder="Insert tags..."></input>

                    <!-- insert date of bid -->
                    <label for="endsAt" class="mb-1">Listing Ends At</label>
                    <!-- Modify your input for endsAt -->
                    <input class="form-control border-secondary mb-5" id="endsAt" type="datetime-local"
                        name="endsAt"></input>





                    <div class="d-grid gap-2 mb-2">
                        <button class="btn btn-green text-light" type="submit">
                            Update Listing
                        </button>
                    </div>
                </form>
            </div>
