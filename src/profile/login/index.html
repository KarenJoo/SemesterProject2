<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="BestBid auction app" />
  <title>Login | BestBid</title>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"
    defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"
    defer></script>
  <script src="./login.mjs" type="module" defer></script>
  <link rel="stylesheet" href="/dist/css/styles.css">
</head>

<body class="bg-img min-vh-100 w-100 img-fluid d-flex flex-column max-width mt-5 no-repeat-bg"
  style="background-image: url('/src/img/hero.jpg');" alt="background photo">
  <header data-bs-theme="dark">
    <div class="container">
    </div>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-white shadow">
      <div class="container-fluid d-flex justify-content-between align-items-center">

        <!-- Burger menu -->
        <div class="col-1 d-flex align-items-center justify-content-center">
          <button class="navbar-toggler custom-toggler d-md-none" type="button" data-bs-toggle="collapse"
            data-bs-target="#burgerCollapse" aria-controls="burgerCollapse" aria-expanded="false"
            aria-label="Toggle navigation">

            <!-- burger icon-->
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="bg-secondary" class="bi bi-list mt-1"
              viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
            </svg>
          </button>
        </div>

        <!-- BestBid Logo -->
        <a class="logo mx-auto" href="../../index.html"> <img src="/src/img/BestBid.png" style="width: 7rem"
            alt="BestBid logo" /></a>

        <!-- Burger menu links -->
        <div class="collapse navbar-collapse" id="burgerCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">

            <li class="nav-item">
              <a class="nav-link text-green" href="./index.html">Log in </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary" href="../../index.html" aria-disabled="true">Feed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary" href="#">About </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary" href="#">Contact </a>
            </li>
          </ul>
        </div>
    </nav>
  </header>


  <main class="flex-grow-1">
    <!-- form validation -->
    <div class="container mb-1">
      <div class="row align-items-center justify-content-center">
        <div class="col-12 justify-content-center align-items-center col-md-12">
        </div>
        <div class="col-12 justify-content-center col-md-12">

          <div class="container">
            <div class="row justify-content-center align-items-center min-vh-70">
              <div class="col-12 col-md-10 mx-0">
                <div class="form-container py-4 d-flex justify-content-center">
                  <div class="form-wrapper">


                    <!-- submission form data -->
                    <form id="loginForm" class="container shadow justify-content-center bg-light py-3 px-3 my-3 mx-3">
                      <h1 class="text-center form-title mb-2 text-green">Login</h1>
                      <!-- e-mail -->
                      <p class="m-0 text-dark">E-mail*</p>
                      <div class="form-floating mb-1 text-dark opacity-50">
                        <input type="email" class="form-control border-green" id="email" name="email"
                          placeholder="email" pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                          title="Only @(stud.)noroff.no domain can register" required />
                        <label for="email">ex. first.last@stud.noroff.no</label>
                      </div>


                      <!-- Create password -->
                      <p class="m-0 text-dar mt-2">Password*</p>
                      <div class="form-floating mb-3 text-dark opacity-50">

                        <input type="password" class="form-control border-green" id="password" name="password"
                          placeholder="minimum 8 characters" minlength="8" required />
                        <label for="password">********</label>
                      </div>

                      <div class="container d-flex align-items-center justify-content-center">

                        <button type="submit" class="btn btn-sm btn-primary px-4 shadow text-light mb-3">
                          Login
                        </button>
                      </div>
                      <div class="container align-items-center justify-content-center text-center">
                        <p class="mt-3 small ">New buyer? <a href="../register/index.html"
                            class="align-items-center justify-content-center text-dark">Create an account
                          </a></p>
                      </div>
                    </form>

                  </div>
                </div>
              </div>
            </div>
          </div>
  </main>
  <!-- FOOTER -->
  <footer class="container-fluid bg-green mt-auto text-center text-light p-3">
    <p> BestBid 2023 Â© Karen Jo </p>
  </footer>


</body>

</html>
